name: Knative

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Print current directory
      run: |
        ls -la
        echo "Current directory: $(pwd)"

    - name: Build image
      uses: docker://docker.io/buildpacksio/pack:0.29.0
      with:
        args: build test_build --builder paketo-buildpacks/builder:base