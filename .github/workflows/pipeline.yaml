name: Knative

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Print current directory
      run: |
        ls -la
        echo "Current directory: $(pwd)"

    - name: Build image
      uses: mamezou-tech/buildpacks-action@master
      with:
        image: 'sample'
        tag: '1.0.0'
        path: 'sample/'
        builder: 'gcr.io/paketo-buildpacks/builder:base'